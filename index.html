<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Memory Game</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <!-- Link jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Google Fonts: Barlow Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,500,800,900" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!--Link for Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
</head>
<body>
    <section class="container">

        <section id="header">
            <div class="row" id="app-logo">
                <div class="col">
                    <img src="assets/images/app-logo.jpg" alt="flipimg-logo" id="app-logo-img">
                </div>
            </div>
            <div class="row" id="app-title">
                <div class="col">
                    <h2>Superhero image matching game</h2>
                </div>
            </div>
        </section>

        <section id="welcome">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Enter your username:</label>
                            <input type="input" class="form-control" id="nameInput" placeholder="Username goes here"
                                required>
                        </div>

                        <div class="form-group">
                            <p for="choose-game-mode">Choose your game mode:</p>
                            <div>
                                <button class="btn btn-lg btn-info mr-3 btnPlay" id="easy" type="button">EASY</button>
                                <button class="btn btn-lg btn-info mr-3 btnPlay" id="timed" type="button">TIMED</button>
                                <button class="btn btn-lg btn-info mr-3 btnPlay" id="challenge" type="button">CHALLENGE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </section>

    <!-- Project script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js" integrity="sha256-xoJklEMhY9dP0n54rQEaE9VeRnBEHNSfyfHlKkr9KNk="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
